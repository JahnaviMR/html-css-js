<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <pre id="heading">Stone   Paper   Scissors</pre>

    <div class="sps-option">
        <div class="option" id="stone">
            <img src="stone.png" alt="stone">
        </div>
        <div class="option" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="option" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>

    <div class="score-board">
        <div class= "score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        
        <div class= "score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="messege">
        <p id="msg">Play your move</p>
    </div>

    <script src="rps.js"></script>
</body>
</html>
